<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="{% static 'css/home.css'%}">

</head>

<body>
    <!-- {% if exception_occured %}
    style="background-image:
    url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600');"
    {% else %}
    style="background-image: url('{{ image_url }}');"
    {% endif %} -->

    <div class="container">
        <h1> Weather App </h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city">
            <button type="submit">Search</button>
        </form>

        <div class="Weather">
            <div class="left">
                <h2> {{temp}}&#176; C</h2>
                <h3> {{city}} </h3>
            </div>
            <div class="right">
                <div class="icon">
                    <p> <img scr="http://openweathermap.org/img/w/{{ icon }}.png" width="100px"></p>
                </div>
                <div class="condition">
                    <p> {{description}}</p>
                    <P> {{day}} </P>
                </div>
            </div>
        </div>
    </div>
    {% if exception_occured %}
    <script>
        window.onload = function () {
            alert("error featching weather data for '{{city}}'.showing weather data for Pokhara instead.");
        }
    </script>
    <!-- {% endif %}

    <script async src="https://cse.google.com/cse.js?cx=1311d4775e10a40ed">
    </script>
    <div class="gcse-search"></div> -->
</body>

</html>
